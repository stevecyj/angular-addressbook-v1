<div class="container-fluid">
  <form #contactForm="ngForm" (ngSubmit)="saveContact(contactForm)">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>中文姓名</label>
          <input
            type="text"
            class="form-control"
            placeholder="中文姓名"
            #name="ngModel"
            name="name"
            [(ngModel)]="contactData.name"
            required
          />
          <div *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors.required">
              請填寫中文姓名
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>英文姓名</label>
          <input
            type="text"
            class="form-control"
            placeholder="英文姓名"
            #ename="ngModel"
            name="ename"
            [(ngModel)]="contactData.ename"
            required
          />
          <div *ngIf="ename.invalid && (ename.dirty || ename.touched)">
            <div *ngIf="ename.errors.required">
              請填寫英文姓名
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>電話</label>
          <input
            type="text"
            class="form-control"
            placeholder="電話"
            #phone="ngModel"
            name="phone"
            [(ngModel)]="contactData.phone"
            required
          />
          <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
            <div *ngIf="phone.errors.required">
              請填寫電話
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>電子信箱</label>
          <input
            type="text"
            class="form-control"
            placeholder="name@example.com"
            #email="ngModel"
            name="email"
            [(ngModel)]="contactData.email"
            required
          />
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
              請填寫電子信箱
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>性別</label>
          <input
            type="text"
            class="form-control"
            placeholder="性別"
            #sex="ngModel"
            name="sex"
            [(ngModel)]="contactData.sex"
            required
          />
          <div *ngIf="sex.invalid && (sex.dirty || sex.touched)">
            <div *ngIf="sex.errors.required">
              請填寫性別
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Address Line 1</label>
      <input
        type="text"
        class="form-control"
        placeholder="Address Line 1"
        #addressLineOne="ngModel"
        name="addressLineOne"
        [(ngModel)]="contactData.addressLineOne"
        required
      />
      <div
        *ngIf="
          addressLineOne?.invalid &&
          (addressLineOne.dirty || addressLineOne.touched)
        "
      >
        <div *ngIf="addressLineOne.errors.required">
          Address line 1 is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Address Line 2</label>
      <input
        type="text"
        class="form-control"
        placeholder="Address Line 2"
        #addressLineTwo="ngModel"
        name="addressLineTwo"
        [(ngModel)]="contactData.addressLineTwo"
      />
    </div>
    <div class="form-group">
      <label>City</label>
      <input
        type="text"
        class="form-control"
        placeholder="City"
        #city="ngModel"
        name="city"
        [(ngModel)]="contactData.city"
        required
      />
      <div *ngIf="city?.invalid && (city.dirty || city.touched)">
        <div *ngIf="city.errors.required">
          City is required.
        </div>
        <div *ngIf="city.invalid">
          City is invalid.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Country</label>
      <select
        class="form-control"
        #country="ngModel"
        name="country"
        [(ngModel)]="contactData.country"
        required
      >
        <option *ngFor="let c of countries" [value]="c.name">
          {{ c.name }}
        </option>
      </select>
      <div *ngIf="country?.invalid && (country.dirty || country.touched)">
        <div *ngIf="country.errors.required">
          Country is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Postal Code</label>
      <input
        type="text"
        class="form-control"
        placeholder="Postal Code"
        #postalCode="ngModel"
        name="postalCode"
        [(ngModel)]="contactData.postalCode"
        required
        [pattern]="getPostalCodeRegex()"
      />
      <div
        *ngIf="postalCode?.invalid && (postalCode.dirty || postalCode.touched)"
      >
        <div *ngIf="postalCode.errors.required">
          Postal code is required.
        </div>
        <div *ngIf="postalCode.invalid">
          Postal code is invalid.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input
        type="text"
        class="form-control"
        placeholder="Phone"
        #phone="ngModel"
        name="phone"
        [(ngModel)]="contactData.phone"
        required
        [pattern]="getPhoneRegex()"
      />
      <div *ngIf="phone?.invalid && (phone.dirty || phone.touched)">
        <div *ngIf="phone.errors.required">
          Phone is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input
        type="text"
        class="form-control"
        placeholder="Age"
        #age="ngModel"
        name="age"
        [(ngModel)]="contactData.age"
        required
      />
      <div *ngIf="age?.invalid && (age.dirty || age.touched)">
        <div *ngIf="age.errors.required">
          Age is required.
        </div>
        <div *ngIf="age.invalid">
          Age must be between 0 and 200.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        #email="ngModel"
        name="email"
        [(ngModel)]="contactData.email"
        required
      />
      <div *ngIf="email?.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.invalid">
          Email is invalid.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
